<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync Pro - Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-fade-in { animation: fadeIn 300ms ease-out forwards; }
        .animate-slide-up { animation: slideUp 400ms ease-out forwards; }
        .animate-pulse-slow { animation: pulse 3s infinite; }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #222222;
        }
        body {
            background-color: #050505;
            color: #94a3b8;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        @media print {
            aside, header, button, .fixed, .no-print {
                display: none !important;
            }
            body, main {
                background: white !important;
                color: black !important;
                height: auto !important;
                overflow: visible !important;
            }
            .animate-slide-up, .animate-fade-in {
                animation: none !important;
                transform: none !important;
                opacity: 1 !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }
            h1, h2, h3, h4, p, strong {
                color: black !important;
            }
            table {
                border-collapse: collapse !important;
                width: 100% !important;
                color: black !important;
            }
            th, td {
                border: 1px solid #ddd !important;
                color: black !important;
            }
            pre {
                background: #f4f4f4 !important;
                color: black !important;
                border: 1px solid #ddd !important;
                white-space: pre-wrap !important;
            }
            .bg-cyan-500\/5, .bg-purple-500\/5 {
                display: none !important;
            }
            .border-white\/10 {
                border-color: #eee !important;
            }
            .text-cyan-400, .text-purple-500, .text-cyan-500 {
                color: #000 !important;
                text-shadow: none !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
